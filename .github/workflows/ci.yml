name: Logwild CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just zsh
      - name: Run linters
        run: |
          just fmt
          just tidy
          just vet

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just zsh
      - name: Run tests
        run: just test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just zsh
      - name: Build
        run: just build
